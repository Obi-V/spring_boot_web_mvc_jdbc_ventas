<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comerciales</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>

<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{titulo.comerciales}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/comerciales/crear">
							<input type="submit" th:value="#{crear}">
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 15%" th:text="#{codigo}"></div>
			<div style="float: left;width: 15%" th:text="#{nombre}">Nombre</div>
			<div style="float: left;width: 15%" th:text="#{apellido1}">Apellido 1</div>
			<div style="float: left;width: 15%" th:text="#{apellido2}"></div>
			<div style="float: left;width: 15%" th:text="#{comision}"></div>
			<div style="float: none;width: auto;overflow: hidden;" th:text="#{accion}"></div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 15%" th:text="${comercial.id}">ID</div>
			<div style="float: left;width: 15%" th:text="${comercial.nombre}">Nombre</div>
			<div style="float: left;width: 15%" th:text="${comercial.apellido1}">Apellido 1</div>
			<div style="float: left;width: 15%" th:text="${comercial.apellido2 ?: '&nbsp;'}">Apellido 2</div>
			<div style="float: left;width: 15%" th:text="${comercial.comision}">Comisi√≥n</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
    				<input type="submit" th:value="#{detalle}" />
				</form>
				<form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
    				<input type="submit" th:value="#{editar}" />
				</form>
				<form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" style="display: inline;">					
    				<input type="submit" th:value="#{eliminar}" />
				</form>
			</div>
		</div>
	</div>
</body>

</html>
