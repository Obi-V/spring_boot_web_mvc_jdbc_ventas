<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>

<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Clientes</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes/crear">
							<input type="submit" value="Crear">
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 12%">Código</div>
			<div style="float: left;width: 12%">Nombre</div>
			<div style="float: left;width: 12%">Apellido 1</div>
			<div style="float: left;width: 12%">Apellido 2</div>
			<div style="float: left;width: 12%">Ciudad</div>
			<div style="float: left;width: 12%">Categoría</div>
			<div style="float: none;width: auto;overflow: hidden;">Acción</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 12%" th:text="${cliente.id}">ID</div>
			<div style="float: left;width: 12%" th:text="${cliente.nombre}">Nombre</div>
			<div style="float: left;width: 12%" th:text="${cliente.apellido1}">Apellido 1</div>
			<div style="float: left;width: 12%" th:text="${cliente.apellido2 ?: '&nbsp;'}">Apellido 2</div>
			<div style="float: left;width: 12%" th:text="${cliente.ciudad}">Ciudad</div>
			<div style="float: left;width: 12%" th:text="${cliente.categoria}">Categoría</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
    				<input type="submit" value="Ver Detalle" />
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<input type="submit" value="Editar" />
				</form>
				<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">					
    				<input type="submit" value="Eliminar" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
