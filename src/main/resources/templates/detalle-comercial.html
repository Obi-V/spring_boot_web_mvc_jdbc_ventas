<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}
</style>
</head>
<body>

	<div id="contenedora"
		style="float: none; margin: 0 auto; width: 900px;">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Detalle Comercial</h1>
			</div>
			<div
				style="float: none; width: auto; overflow: hidden; min-height: 80px; position: relative;">

				<div style="position: absolute; left: 39%; top: 39%;">

					<form action="/comerciales">
						<input type="submit" value="Volver" />
					</form>
				</div>

			</div>
		</div>

		<div class="clearfix">
			<hr />
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>ID</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.id}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Nombre</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.nombre}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Apellido 1</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido1}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Apellido 2</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido2}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Comisi√≥n</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.comision}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Dinero total pedidos</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.totalPed}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label>Media dinero pedidos</label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.mediaPed}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
	

		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h2>Pedidos del comercial</h2>
			</div>
		</div>
		<div class="clearfix">
			<hr />
		</div>
		<div class="clearfix">
			<div style="float: left; width: 14%">Id Pedido</div>
			<div style="float: left; width: 14%">Total</div>
			<div style="float: left; width: 14%">Fecha</div>
			<div style="float: left; width: 14%">ID Cliente</div>
			<div style="float: left; width: 14%">Cliente</div>
			<div style="float: left; width: 14%">ID Comercial</div>
			<div style="float: left; width: 14%">Nombre Comercial</div>
		</div>
		
		<div th:each="pedido : ${comercial.pedidos}"
			style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 14%" th:text="${pedido.id}">ID</div>
			<div style="float: left; width: 14%" th:text="${pedido.total}">Total</div>
			<div style="float: left; width: 14%" th:text="${pedido.fecha}">Fecha</div>
			<div style="float: left; width: 14%" th:text="${pedido.id_cliente}">Cliente</div>
			<div style="float: left; width: 14%" th:text="${pedido.nombreCliente}">Cliente</div>
			<div style="float: left; width: 14%" th:text="${pedido.id_comercial}">ID Comercial</div>
			<div style="float: left; width: 14%" th:text="${comercial.nombre}">Nombre Comercial</div>
		</div>
	</div>
</body>
</html>
